<!-- teachers/templates/teachers/view_profile.html -->

{% extends 'base.html' %}

{% block content %}
  <h2>Your Profile</h2>
  
  <p><strong>Title:</strong> {{ teacher.title }}</p>
  <p><strong>Name:</strong> {{ teacher.name }}</p>
  <p><strong>Email:</strong> {{ teacher.email }}</p>
  <p><strong>Address:</strong> {{ teacher.address }}</p>
  
  <a href="{% url 'teachers:update_profile' %}">Update Profile</a>
{% endblock %}
