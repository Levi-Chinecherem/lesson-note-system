<!-- teachers/templates/teachers/register.html -->

{% extends 'base.html' %}

{% block content %}
  <h2>Register</h2>
  
  <form method="post" action="">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ teacher_form.as_p }}
    <button type="submit">Register</button>
  </form>
  
  <a href="{% url 'teachers:view_profile' %}">Cancel</a>
{% endblock %}
