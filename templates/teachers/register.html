{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h2 class="mb-0">Teacher Profile Form</h2>
      </div>
      <div class="card-body">
        <form method="post" action="">
          {% csrf_token %}
          {{ user_form.as_p }}
          {{ teacher_form.as_p }}
          <button type="submit" class="btn btn-success">Register</button>
        </form>
      </div>
      <div class="card-footer text-muted">
        <a href="{% url 'teachers:view_profile' %}" class="btn btn-secondary">Cancel</a>
      </div>
    </div>
  </div>
{% endblock %}
